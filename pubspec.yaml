name: car_servicing
description: "App for car maintenance"
publish_to: "none" # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: ^3.5.1

dependencies:
  flutter:
    sdk: flutter

  form_field_validator: ^1.0.1
  image_picker: ^1.0.0
  cupertino_icons: ^1.0.8
  provider: ^6.1.2
  http: ^1.2.2
  shelf: ^1.3.0
  shelf_router: ^1.0.0
  carousel_slider: ^5.0.0
  firebase_core: ^3.6.0
  cloud_firestore: ^5.4.4
  firebase_storage: ^12.3.4

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^4.0.0

flutter:
  uses-material-design: true

  assets:
    - assets/images/banner.png
    - assets/images/base_1.png
    - assets/images/base_2.png
    - assets/images/base_3.png
    - assets/images/base.png
    - assets/images/basic_car.png
    - assets/images/car.jpg
    - assets/images/card.png
    - assets/images/comprehensive_car.png
    - assets/images/google_pay.png
    - assets/images/pay_after.png
    - assets/images/pay_tm.png
    - assets/images/standard_car.png
    - assets/images/tick.png

name: car_servicing
description: "App for car maintenance"
publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: ^3.5.1

dependencies:
  flutter:
    sdk: flutter

  form_field_validator: ^1.0.1
  image_picker: ^1.0.0
  cupertino_icons: ^1.0.8
  #Authentication with fire base
  firebase_core: ^3.6.0
  firebase_auth: ^5.3.1
  cloud_firestore: ^5.4.4
  url_launcher: ^6.1.7
  provider: ^6.1.2
  http: ^1.2.2
  shelf: ^1.3.0
  shelf_router: ^1.0.0
  carousel_slider: ^5.0.0
  firebase_storage: ^12.3.4

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^4.0.0

flutter:

  uses-material-design: true

  assets:
    - assets/image.jpg
    - assets/user.jpg
    - assets/carlogo.jpg
